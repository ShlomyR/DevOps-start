name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 127.0.0.53 >> ~/.ssh/known_hosts
          ls -la ~/.ssh
          cat ~/.ssh/id_rsa  # Debugging: REMOVE THIS after testing!
      - name: Test SSH Connection
        run: ssh -i ~/.ssh/id_rsa -vvv ubuntu@127.0.0.53 "echo SSH authentication successful"



